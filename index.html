<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <title>Player Music</title>
  </head>
  <body>
    <img
      src="imagens/hector-bermudez-iIWDt0fXa84-unsplash.jpg"
      alt="Essa imagem não foi carregada com sucesso."
    />
    <div class="descrição">
      <h2>Nome da Música</h2>
      <i>Matheus Macedo</i>
    </div>

    <div class="Duração">
      <div class="barra">
        <progress value="0.1" max="1"></progress>
        <div class="ponto"></div>
      </div>
      <div class="tempo">
        <p class="inicio">0:00</p>
        <p class="fim">3:40</p>
      </div>
    </div>

    <div class="player">
      <i class="fas fa-backward"></i>
      <i class="fas fa-play-circle"></i>
      <i class="fas fa-pause-circle"></i>
      <i class="fas fa-forward"></i>
    </div>
    <audio src="Músicas/I Just Wanna Be Great - NEFFEX.mp3"></audio>
  </body>
</html>
